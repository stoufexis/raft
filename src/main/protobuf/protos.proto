syntax = "proto3";

import "scalapb/scalapb.proto";

option (scalapb.options) = {
  scope: FILE
  package_name: "com.stoufexis.leader.proto"
  preserve_unknown_fields: false
  scala3_sources: true
};

service Pinger {
  rpc ping(PingRequest) returns (PingResponse) {}
}

message PingRequest {
  string payload = 1;
}

message PingResponse {
  string payload = 1;
}