syntax = "proto3";

import "scalapb/scalapb.proto";
import "google/protobuf/any.proto";

option (scalapb.options) = {
  scope: FILE
  package_name: "com.stoufexis.raft.proto"
  preserve_unknown_fields: false
  scala3_sources: true
};

service Structer {
  rpc astruct(MessageIn) returns (MessageOut) {}
}

message MessageIn {
  repeated google.protobuf.Any payloads = 1;
}

message MessageOut {
  string indication = 1;
}